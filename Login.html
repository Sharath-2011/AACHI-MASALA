<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MIVI Aachi Products</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #dc3545;
      font-weight: 700;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s;
    }

    .login-container input:focus {
      border-color: #dc3545;
      box-shadow: 0 0 8px rgba(220, 53, 69, 0.3);
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #c82333;
    }

    .thank-you-msg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #28a745;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .thank-you-msg.show {
      opacity: 1;
      pointer-events: all;
    }

    .thank-you-msg span {
      font-size: 60px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="showThankYou(event)">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="thank-you-msg" id="thankYouMessage">
      <span>ðŸŽ‰</span>
      Thank you for logging in!<br />
      Have a great shopping experience with <strong>Aachi Products</strong>!
    </div>
  </div>

  <script>
    function showThankYou(event) {
      event.preventDefault(); // prevent page reload
      const msg = document.getElementById('thankYouMessage');
      msg.classList.add('show');
    }
  </script>
</body>

</html>
